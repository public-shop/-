	<!DOCTYPE html>
	<html lang="th">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>สำนักป้ายยา</title>
	    <link rel="icon" href="Image/profile.png" type="image/x-icon">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	    <!-- JavaScript -->
	<script src="javascript/x-ui.js"></script>
	<script src="javascript/utm-remover.js"></script>
	</head>
	<body>
	    <div class="profile-container">
	        <!-- Cover Image -->
	        <div class="cover-image">
	            <img src="Image/profilebackground.jpg" alt="Cover Image" loading="lazy">
	            <div class="profile-img-wrapper">
	                <img class="profile-img" src="Image/profile.png" alt="Profile Image" loading="lazy">
	            </div>
	        </div>
	
	        <!-- Title and Bio -->
	        <h1>สำนักป้ายยา</h1>
	        <p class="bio">รวบรวมของที่น่าสนใจให้กับคุณ</p>
	        <p class="bio">สุดยอดไอเท็มที่ไม่ควรพลาด</p>
	
	        <!-- Social Links -->
	            <div class="social-links" id="social-links"></div>
	   <!-- JavaScript -->
	<script src="javascript/social-links.js"></script>
	
	        <!-- Search Box -->
	        <div class="search-box">
	            <div class="search-container">
	                <input type="text" id="search-input" placeholder="กรุณากรอกรหัสสินค้า...">
	                <button id="search-button">ค้นหา</button>
	            </div>
	        </div>
	
	        <!-- Products Section -->
	        <h1>สินค้าทั้งหมด</h1>
	        <div class="products" id="product-container"></div>
	    </div>
	
	    <!-- JavaScript -->
	    <script src="javascript/system.js"></script>
	</body>
	</html>
